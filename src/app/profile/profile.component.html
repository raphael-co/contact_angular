<div *ngIf="selectedHero">
  <div><span>Id: </span>{{selectedHero.id}}</div>
  <div>
    <label for="hero-name">Contact Name: </label>
  </div>
  <input id="hero-name" [(ngModel)]="selectedHero.name" placeholder="name" (change)="changeUserName()">
  <div><span>Email: </span>{{selectedHero.Email}}</div>
  <div><span>Pseudo: </span>{{selectedHero.Pseudo}}</div>

</div>
